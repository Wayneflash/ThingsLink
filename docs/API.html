    <script>
        // è§£æMarkdownå¹¶ç”Ÿæˆå¯¼èˆª
        function parseMarkdownAndGenerateNav(markdown) {
            const navMenu = document.getElementById('navMenu');
            const lines = markdown.split('\n');
            let navHtml = '';
            let currentSection = null;
            let sectionIndex = 0;
            let skipDirectory = false;

            lines.forEach((line) => {
                const trimmedLine = line.trim();
                
                // è·³è¿‡ç›®å½•éƒ¨åˆ†ï¼ˆåªè·³è¿‡ç›®å½•åˆ—è¡¨ï¼Œä¸è·³è¿‡æ ‡é¢˜ï¼‰
                if (trimmedLine === '## ğŸ“‹ ç›®å½•' || trimmedLine.includes('ğŸ“‹ ç›®å½•')) {
                    skipDirectory = true;
                    return;
                }
                if (skipDirectory && trimmedLine.startsWith('---')) {
                    skipDirectory = false;
                    return;
                }
                if (skipDirectory && trimmedLine.startsWith('-')) {
                    // è·³è¿‡ç›®å½•åˆ—è¡¨é¡¹
                    return;
                }
                if (skipDirectory) {
                    return;
                }
                
                // åŒ¹é…ä¸€çº§æ ‡é¢˜ï¼ˆ## æ•°å­—. æ ‡é¢˜ï¼‰
                const h2Match = trimmedLine.match(/^##\s+(\d+)\.\s+(.+)$/);
                if (h2Match) {
                    // å…³é—­ä¸Šä¸€ä¸ªsection
                    if (currentSection) {
                        navHtml += '</div></div>';
                    }
                    
                    sectionIndex = parseInt(h2Match[1]);
                    const sectionId = `section-${sectionIndex}`;
                    const sectionTitle = h2Match[2].trim();
                    
                    navHtml += `
                        <div class="nav-item" data-section="${sectionId}">
                            <a href="#${sectionId}" onclick="event.preventDefault(); scrollToSection('${sectionId}'); return false;">
                                ${sectionIndex}. ${sectionTitle}
                                <span class="nav-toggle" onclick="event.stopPropagation(); toggleSubmenu(this);">â–¼</span>
                            </a>
                            <div class="nav-submenu">
                    `;
                    currentSection = sectionId;
                    console.log('æ‰¾åˆ°ä¸€çº§æ ‡é¢˜:', sectionIndex, sectionTitle);
                }
                
                // åŒ¹é…äºŒçº§æ ‡é¢˜ï¼ˆ### æ•°å­—.æ•°å­— æ ‡é¢˜ï¼‰
                const h3Match = trimmedLine.match(/^###\s+(\d+)\.(\d+)\s+(.+)$/);
                if (h3Match) {
                    if (!currentSection) {
                        console.warn('æ‰¾åˆ°äºŒçº§æ ‡é¢˜ä½†æ²¡æœ‰å½“å‰section:', h3Match[0]);
                        return;
                    }
                    const itemId = `${currentSection}-${h3Match[2]}`;
                    const itemTitle = h3Match[3].trim();
                    navHtml += `
                        <a href="#${itemId}" onclick="event.preventDefault(); scrollToSection('${itemId}'); return false;">
                            ${h3Match[1]}.${h3Match[2]} ${itemTitle}
                        </a>
                    `;
                    console.log('æ‰¾åˆ°äºŒçº§æ ‡é¢˜:', h3Match[1] + '.' + h3Match[2], itemTitle, 'æ·»åŠ åˆ°section:', currentSection);
                }
            });

            // å…³é—­æœ€åä¸€ä¸ªsection
            if (currentSection) {
                navHtml += '</div></div>';
            }

            // å¦‚æœæ²¡æœ‰ç”Ÿæˆä»»ä½•å¯¼èˆªï¼Œæ˜¾ç¤ºæç¤º
            if (!navHtml || !currentSection) {
                navHtml = '<div style="padding: 20px; color: #ff3b30; font-size: 14px;">âš ï¸ æœªæ‰¾åˆ°å¯¼èˆªé¡¹<br>è¯·æ£€æŸ¥Markdownæ–‡ä»¶æ ¼å¼æ˜¯å¦æ­£ç¡®</div>';
                console.error('å¯¼èˆªç”Ÿæˆå¤±è´¥ï¼ŒMarkdownå‰500å­—ç¬¦:', markdown.substring(0, 500));
            }

            navMenu.innerHTML = navHtml;
            console.log('å¯¼èˆªHTMLé•¿åº¦:', navHtml.length);
            console.log('å¯¼èˆªHTMLé¢„è§ˆ:', navHtml.substring(0, 500));
            
            // æ£€æŸ¥æ˜¯å¦æœ‰å­èœå•é¡¹
            const submenuItems = navMenu.querySelectorAll('.nav-submenu a');
            console.log('æ‰¾åˆ°', submenuItems.length, 'ä¸ªå­èœå•é¡¹');
            
            // é»˜è®¤å±•å¼€æ‰€æœ‰sectionï¼ˆæ–¹ä¾¿æŸ¥çœ‹ï¼‰
            const navItems = navMenu.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.add('expanded');
            });
            
            console.log('å¯¼èˆªç”Ÿæˆå®Œæˆï¼Œå…±', navItems.length, 'ä¸ªä¸€çº§èœå•');
        }

        // å¤„ç†Markdownå†…å®¹ï¼Œæ·»åŠ IDé”šç‚¹
        function processMarkdownContent(markdown) {
            const lines = markdown.split('\n');
            let processedLines = [];
            let skipDirectory = false;

            lines.forEach((line) => {
                const trimmedLine = line.trim();
                
                // è·³è¿‡ç›®å½•éƒ¨åˆ†
                if (trimmedLine.includes('ğŸ“‹ ç›®å½•') || trimmedLine === '## ğŸ“‹ ç›®å½•') {
                    skipDirectory = true;
                    processedLines.push(line);
                    return;
                }
                if (skipDirectory && trimmedLine.startsWith('---')) {
                    skipDirectory = false;
                    processedLines.push(line);
                    return;
                }
                if (skipDirectory) {
                    processedLines.push(line);
                    return;
                }
                
                // ä¸ºä¸€çº§æ ‡é¢˜æ·»åŠ ID
                const h2Match = trimmedLine.match(/^##\s+(\d+)\.\s+(.+)$/);
                if (h2Match) {
                    const sectionIndex = h2Match[1];
                    const sectionTitle = h2Match[2].trim();
                    processedLines.push(`<h2 id="section-${sectionIndex}">${sectionIndex}. ${sectionTitle}</h2>`);
                    return;
                }

                // ä¸ºäºŒçº§æ ‡é¢˜æ·»åŠ ID
                const h3Match = trimmedLine.match(/^###\s+(\d+)\.(\d+)\s+(.+)$/);
                if (h3Match) {
                    const sectionId = `section-${h3Match[1]}`;
                    const itemId = `${sectionId}-${h3Match[2]}`;
                    const itemTitle = h3Match[3].trim();
                    processedLines.push(`<h3 id="${itemId}">${h3Match[1]}.${h3Match[2]} ${itemTitle}</h3>`);
                    return;
                }

                // ä¿ç•™å…¶ä»–è¡Œ
                processedLines.push(line);
            });

            return processedLines.join('\n');
        }

        // æ»šåŠ¨åˆ°æŒ‡å®šç« èŠ‚
        function scrollToSection(sectionId) {
            console.log('å°è¯•æ»šåŠ¨åˆ°:', sectionId);
            const element = document.getElementById(sectionId);
            if (element) {
                console.log('æ‰¾åˆ°å…ƒç´ ï¼Œå¼€å§‹æ»šåŠ¨');
                // ç­‰å¾…ä¸€ä¸‹ç¡®ä¿DOMå·²æ›´æ–°
                setTimeout(() => {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    updateActiveNav(sectionId);
                }, 50);
            } else {
                console.error('æœªæ‰¾åˆ°å…ƒç´ :', sectionId);
                // å°è¯•æŸ¥æ‰¾æ‰€æœ‰å¯èƒ½çš„ID
                const allIds = Array.from(document.querySelectorAll('[id]')).map(el => el.id);
                console.log('é¡µé¢ä¸­æ‰€æœ‰ID:', allIds.filter(id => id.includes('section')));
            }
        }

        // æ›´æ–°å¯¼èˆªæ¿€æ´»çŠ¶æ€
        function updateActiveNav(sectionId) {
            document.querySelectorAll('.nav-item > a, .nav-submenu a').forEach(a => {
                a.classList.remove('active');
            });

            const navLink = document.querySelector(`a[href="#${sectionId}"]`);
            if (navLink) {
                navLink.classList.add('active');
                const navItem = navLink.closest('.nav-item');
                if (navItem && navLink.parentElement.classList.contains('nav-submenu')) {
                    navItem.classList.add('expanded');
                }
            }
        }

        // åˆ‡æ¢å­èœå•
        function toggleSubmenu(toggle) {
            const navItem = toggle.closest('.nav-item');
            navItem.classList.toggle('expanded');
        }

        // åŠ è½½Markdownæ–‡ä»¶
        async function loadMarkdown() {
            // ä¼˜å…ˆå°è¯•fetchï¼ˆé€‚ç”¨äºHTTPæœåŠ¡å™¨ï¼‰
            if (window.location.protocol !== 'file:') {
                try {
                    const response = await fetch('API.md');
                    if (response.ok) {
                        const markdown = await response.text();
                        renderMarkdown(markdown);
                        return;
                    }
                } catch (error) {
                    console.log('Fetch failed, trying file input...');
                }
            }

            // å¦‚æœæ˜¯file://åè®®ï¼Œæ˜¾ç¤ºæ–‡ä»¶é€‰æ‹©æç¤º
            showFileInputPrompt();
        }

        // æ˜¾ç¤ºæ–‡ä»¶é€‰æ‹©æç¤º
        function showFileInputPrompt() {
            const errorHtml = `
                <div style="padding: 40px; max-width: 800px; margin: 0 auto;">
                    <h2 style="color: #007aff; margin-bottom: 24px;">ğŸ“„ è¯·é€‰æ‹©API.mdæ–‡ä»¶</h2>
                    <p style="margin-bottom: 24px; font-size: 16px; line-height: 1.8;">
                        ç”±äºæµè§ˆå™¨å®‰å…¨é™åˆ¶ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©API.mdæ–‡ä»¶åŠ è½½ï¼š
                    </p>
                    
                    <div style="text-align: center; margin: 32px 0;">
                        <input type="file" id="fileInput" accept=".md" style="display: none;">
                        <button onclick="document.getElementById('fileInput').click();" 
                                style="background: #007aff; color: white; border: none; padding: 16px 32px; 
                                       border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer;
                                       transition: all 0.2s;">
                            ğŸ“‚ é€‰æ‹© API.md æ–‡ä»¶
                        </button>
                    </div>

                    <div style="background: #f0f7ff; padding: 20px; border-radius: 10px; margin-top: 24px;">
                        <p style="margin-bottom: 12px; font-weight: 600; color: #1d1d1f;">ğŸ’¡ æç¤ºï¼š</p>
                        <p style="margin-bottom: 8px; font-size: 14px; color: #86868b;">
                            â€¢ æ–‡ä»¶é€šå¸¸ä½äºï¼š<code>docs/API.md</code>
                        </p>
                        <p style="margin-bottom: 8px; font-size: 14px; color: #86868b;">
                            â€¢ é€‰æ‹©æ–‡ä»¶åä¼šè‡ªåŠ¨åŠ è½½å¹¶æ˜¾ç¤ºæ–‡æ¡£
                        </p>
                        <p style="font-size: 14px; color: #86868b;">
                            â€¢ æˆ–è€…ä½¿ç”¨HTTPæœåŠ¡å™¨è®¿é—®ï¼ˆæ— éœ€æ‰‹åŠ¨é€‰æ‹©æ–‡ä»¶ï¼‰
                        </p>
                    </div>

                    <div style="background: #f5f5f7; padding: 24px; border-radius: 10px; margin-top: 24px;">
                        <h3 style="margin-bottom: 16px; color: #1d1d1f;">ğŸš€ ä½¿ç”¨HTTPæœåŠ¡å™¨ï¼ˆæ¨èï¼‰</h3>
                        <p style="margin-bottom: 12px; font-size: 14px; color: #86868b;">
                            è¿è¡Œå¯åŠ¨è„šæœ¬ï¼š<code>docs/start-api-doc-server.bat</code>
                        </p>
                        <p style="font-size: 14px; color: #86868b;">
                            ç„¶ååœ¨æµè§ˆå™¨è®¿é—®ï¼š<code>http://localhost:8080/API.html</code>
                        </p>
                    </div>
                </div>
            `;
            document.getElementById('markdownContent').innerHTML = errorHtml;
            document.getElementById('navMenu').innerHTML = '<div class="loading">è¯·é€‰æ‹©API.mdæ–‡ä»¶</div>';

            // ç›‘å¬æ–‡ä»¶é€‰æ‹©
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.md';
            fileInput.style.display = 'none';
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const markdown = e.target.result;
                        renderMarkdown(markdown);
                    };
                    reader.readAsText(file);
                }
            });
            document.body.appendChild(fileInput);

            // ç»‘å®šæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            setTimeout(() => {
                const button = document.querySelector('button');
                if (button) {
                    button.onclick = () => fileInput.click();
                }
            }, 100);
        }

        // æ¸²æŸ“Markdownå†…å®¹
        function renderMarkdown(markdown) {
            console.log('å¼€å§‹æ¸²æŸ“Markdownï¼Œå†…å®¹é•¿åº¦:', markdown.length);
            
            // å…ˆç”Ÿæˆå¯¼èˆª
            parseMarkdownAndGenerateNav(markdown);
            console.log('å¯¼èˆªç”Ÿæˆå®Œæˆ');
            
            // å¤„ç†å¹¶æ¸²æŸ“å†…å®¹
            const processedMarkdown = processMarkdownContent(markdown);
            const html = marked.parse(processedMarkdown);
            document.getElementById('markdownContent').innerHTML = html;
            console.log('å†…å®¹æ¸²æŸ“å®Œæˆ');
            
            // é¡µé¢åŠ è½½å®Œæˆåï¼Œå¦‚æœæœ‰hashï¼Œæ»šåŠ¨åˆ°å¯¹åº”ä½ç½®
            if (window.location.hash) {
                const sectionId = window.location.hash.substring(1);
                setTimeout(() => scrollToSection(sectionId), 100);
            }
        }

        // ç›‘å¬æ»šåŠ¨ï¼Œæ›´æ–°å¯¼èˆªæ¿€æ´»çŠ¶æ€
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const headings = document.querySelectorAll('h2[id], h3[id]');
                let currentHeading = null;

                headings.forEach(heading => {
                    const rect = heading.getBoundingClientRect();
                    if (rect.top <= 100) {
                        currentHeading = heading.id;
                    }
                });

                if (currentHeading) {
                    updateActiveNav(currentHeading);
                }
            }, 100);
        });

        // åˆå§‹åŒ–
        loadMarkdown();
    </script>
</body>
