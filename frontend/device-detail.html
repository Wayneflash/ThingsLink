  <script type="module">
    import { deviceApi, deviceDataApi, commandApi } from '/src/utils/api.js';

          document.getElementById('deviceCode').textContent = deviceInfo.deviceCode || '-';

          document.getElementById('createTime').textContent = deviceInfo.createTime || '-';

          // åŠ è½½å®æ—¶æ•°æ®

          if (productId) {

    async function loadRealtimeData() {
      try {
        const result = await deviceApi.latestData(deviceCode);
        if (result.code === 200 && result.data.data) {
