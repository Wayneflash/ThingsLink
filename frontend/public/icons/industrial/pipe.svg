<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 管道 -->
  <rect x="0" y="45" width="100" height="10" rx="5" fill="#00d4ff" filter="url(#glow)"/>
  <!-- 管道连接点 -->
  <circle cx="20" cy="50" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="80" cy="50" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <!-- 发光效果 -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
