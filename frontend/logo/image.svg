<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A3A7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161B33;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="1024" height="1024" rx="200" fill="url(#bg_gradient)"/>
  
  <circle cx="512" cy="512" r="400" stroke="#3A4B8F" stroke-width="2" fill="none" opacity="0.5" />
  <circle cx="512" cy="512" r="320" stroke="#3A4B8F" stroke-width="1" fill="none" opacity="0.3" />

  <g transform="translate(256, 256) scale(21.3)" filter="url(#glow)">
    <rect x="4" y="6" width="12" height="8" rx="2" ry="2" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <rect x="8" y="10" width="12" height="8" rx="2" ry="2" stroke="#63D2FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
</svg>