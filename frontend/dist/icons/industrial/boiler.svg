<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 锅炉主体 -->
  <rect x="20" y="30" width="60" height="50" rx="5" fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#glow)"/>
  <!-- 锅炉顶部 -->
  <ellipse cx="50" cy="30" rx="30" ry="8" fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#glow)"/>
  <!-- 锅炉底部 -->
  <ellipse cx="50" cy="80" rx="30" ry="8" fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#glow)"/>
  <!-- 压力表 -->
  <circle cx="70" cy="45" r="8" fill="none" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  <line x1="70" y1="37" x2="70" y2="45" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  <!-- 阀门 -->
  <rect x="15" y="48" width="8" height="14" rx="2" fill="#00d4ff" filter="url(#glow)"/>
  <!-- 发光效果 -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
