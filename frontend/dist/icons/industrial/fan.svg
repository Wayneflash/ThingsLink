<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 风机主体 -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#glow)"/>
  <!-- 风机叶片 -->
  <path d="M 50 15 L 50 50 M 50 50 L 75 50 M 50 50 L 50 85 M 50 50 L 25 50" 
        stroke="#00d4ff" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <!-- 中心圆 -->
  <circle cx="50" cy="50" r="8" fill="#00d4ff" filter="url(#glow)"/>
  <!-- 发光效果 -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
