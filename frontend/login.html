<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁôªÂΩï - Áâ©ËÅîÁΩëÂπ≥Âè∞</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      width: 420px;
      padding: 48px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 36px;
    }
    
    .logo-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    
    .logo-text {
      font-size: 28px;
      color: #1d1d1f;
      font-weight: 700;
      margin-bottom: 6px;
    }
    
    .logo-subtitle {
      font-size: 14px;
      color: #86868b;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #1d1d1f;
      font-size: 14px;
      font-weight: 600;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #86868b;
      font-size: 18px;
      z-index: 1;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px 12px 44px;
      border: 1.5px solid #d1d1d6;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      background: #fafafa;
      color: #1d1d1f;
    }
    
    input[type="text"]:hover,
    input[type="password"]:hover {
      background: white;
      border-color: #a1a1a6;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
      background: white;
    }
    
    input::placeholder {
      color: #a1a1a6;
    }
    
    .remember-row {
      display: flex;
      align-items: center;
      margin-top: 16px;
    }
    
    .remember-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      cursor: pointer;
    }
    
    .remember-row label {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
      color: #86868b;
      cursor: pointer;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(180deg, #007aff 0%, #0051d5 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
    }
    
    .btn-login:hover:not(:disabled) {
      background: linear-gradient(180deg, #0066cc 0%, #004bb5 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
    }
    
    .btn-login:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      display: none;
      margin-top: 20px;
      padding: 14px 18px;
      background: rgba(255, 69, 58, 0.15);
      border: 1px solid rgba(255, 69, 58, 0.3);
      border-radius: 10px;
      font-size: 14px;
      color: #ff453a;
      animation: shake 0.4s, fadeIn 0.3s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .error-message.show {
      display: block;
    }
    
    .footer-text {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: rgba(245, 245, 247, 0.5);
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 14px;
    }
    
    .footer-links a {
      color: #0071e3;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .footer-links a:hover {
      color: #4a9eff;
      text-decoration: underline;
    }
    
    /* Âä†ËΩΩÂä®Áîª */
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">üîó</div>
      <div class="logo-text">ThingsLink</div>
      <div class="logo-subtitle">IoT Device Management Platform</div>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Áî®Êà∑Âêç</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="username" 
            placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
            autocomplete="username"
            required
          >
          <span class="input-icon">üë§</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">ÂØÜÁ†Å</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
            autocomplete="current-password"
            required
          >
          <span class="input-icon">üîí</span>
        </div>
      </div>
      
      <div class="remember-row">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">ËÆ∞‰ΩèÂØÜÁ†Å</label>
      </div>
      
      <button type="submit" class="btn-login" id="loginBtn">
        Áôª ÂΩï
      </button>
      
      <div class="error-message" id="errorMessage"></div>
    </form>
    
    <div class="footer-text">
      ¬© 2025 ThingsLink. All rights reserved.
    </div>
    <div class="footer-links">
      <a href="#">ÂÖ≥‰∫éÊàë‰ª¨</a>
      <a href="#">ÈöêÁßÅÊîøÁ≠ñ</a>
      <a href="#">Â∏ÆÂä©‰∏≠ÂøÉ</a>
    </div>
  </div>

  <script type="module">
    import { authApi } from '/src/utils/api.js';

    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÊòØÂê¶Êúâ‰øùÂ≠òÁöÑÁôªÂΩï‰ø°ÊÅØ
    window.addEventListener('DOMContentLoaded', () => {
      const savedUsername = localStorage.getItem('savedUsername');
      const savedPassword = localStorage.getItem('savedPassword');
      
      if (savedUsername && savedPassword) {
        usernameInput.value = savedUsername;
        passwordInput.value = savedPassword;
        rememberMeCheckbox.checked = true;
      }
    });

    // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 4000);
    }

    // ÁôªÂΩïÂ§ÑÁêÜ
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
        return;
      }

      try {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading-spinner"></span>ÁôªÂΩï‰∏≠...';

        // Ë∞ÉÁî®ÂêéÁ´ØÁôªÂΩïÊé•Âè£
        const result = await authApi.login(username, password);

        if (result.code === 200 && result.data.token) {
          // ‰øùÂ≠ò token ÂíåÁî®Êà∑‰ø°ÊÅØ
          localStorage.setItem('token', result.data.token);
          localStorage.setItem('userInfo', JSON.stringify(result.data.user));
          
          // Â§ÑÁêÜËÆ∞‰ΩèÂØÜÁ†Å
          if (rememberMeCheckbox.checked) {
            localStorage.setItem('savedUsername', username);
            localStorage.setItem('savedPassword', password);
          } else {
            localStorage.removeItem('savedUsername');
            localStorage.removeItem('savedPassword');
          }
          
          // ÁôªÂΩïÊàêÂäüÔºåË∑≥ËΩ¨Âà∞‰ª™Ë°®Áõò
          window.location.href = '/dashboard.html';
        } else {
          showError(result.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
        }
      } catch (error) {
        console.error('ÁôªÂΩïÂ§±Ë¥•:', error);
        showError(error.message || 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Áôª ÂΩï';
      }
    });

    // ÂõûËΩ¶ÈîÆÁôªÂΩï
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
