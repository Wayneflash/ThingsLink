<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 储罐主体 -->
  <rect x="25" y="20" width="50" height="60" rx="5" fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#glow)"/>
  <!-- 储罐顶部 -->
  <ellipse cx="50" cy="20" rx="25" ry="8" fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#glow)"/>
  <!-- 液位指示 -->
  <rect x="28" y="50" width="44" height="25" fill="rgba(0, 212, 255, 0.2)" filter="url(#glow)"/>
  <line x1="28" y1="50" x2="72" y2="50" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  <!-- 底部支撑 -->
  <line x1="20" y1="80" x2="80" y2="80" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  <!-- 发光效果 -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
