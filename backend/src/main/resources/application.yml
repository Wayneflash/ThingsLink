server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    max-threads: 200
    accept-count: 100
    uri-encoding: UTF-8

spring:
  application:
    name: iot-platform
  
  # Jackson时间格式配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/iot_platform?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root123456}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-init-sql: SET NAMES utf8mb4
  
  # 邮件配置（网易邮箱）
  mail:
    host: smtp.yeah.net
    port: 465
    username: thingslinks@yeah.net
    password: TQUMqFEEyMjCRFsS
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
            port: 465
        debug: false
  
  # Redis 配置
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: 6379
    password: redis123456
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 2
        max-wait: 1000ms
  
  # 短信宝配置
  smsbao:
    username: waynewyq
    password: 500a7f062bd94dc1881742c0d1b7850e
    api-url: https://api.smsbao.com/sms

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.iot.platform.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# MQTT 配置
mqtt:
  broker-url: ${MQTT_BROKER_URL:tcp://localhost:1883}
  client-id: iot-platform-backend
  username: admin
  password: admin123.
  auto-reconnect: true
  clean-session: false
  connection-timeout: 10
  keep-alive-interval: 60
  topic:
    report: ssc/+/report
    command: ssc/{deviceCode}/command

# 日志配置
logging:
  level:
    root: INFO
    com.iot.platform: DEBUG
  file:
    name: /app/logs/iot-platform.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
